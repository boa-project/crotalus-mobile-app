<ion-card *ngIf="audioItem">
  <ion-card-header (click)="openDetails.emit()">
    <span class="repository-name">{{audioItem.repositoryName}}</span>
    <ion-card-title *ngIf="showTitle; else noTitleTemplate">{{metadata.general.title.none}}</ion-card-title>
    <ng-template #noTitleTemplate>
      <ion-card-title>Sin título definido</ion-card-title>
    </ng-template>
  </ion-card-header>
  <div class="audio-player">
    <app-simple-audio-player class="audio-player" [audioSrc]="audioSource" (playEvent)="playEvent.emit($event)">
    </app-simple-audio-player>
  </div>
  <ion-card-content (click)="openDetails.emit()">
    <p class="description" *ngIf="showDescription; else noDescriptionTemplate">{{metadata.general.description.none}}</p>
    <ng-template #noDescriptionTemplate>
      <p class="description" (click)="openDetails.emit()">Recurso sin descripción.</p>
    </ng-template>
  </ion-card-content>
</ion-card>
